# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

nav:
  Home: /
  About: /about/
  Writing: /archives/
  Projects: https://github.com/ajnarayan

# Site
title: Hi! I'm Anjjan
subtitle: Declare variables, not war!
description: Hi! I'm [Anjjan Narayan](/about) and welcome to my little, minimal corner on the Internet. I am currently a software Engineer where I spend my time building awesome things to help people connect with their car.
bio: Declare variables, not War!
author: Anjjan 
language: 
timezone: America/New_York

#For Blogs:
customize:
show_all_posts: false
post_count: 5

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://ajnarayan.github.io
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Plugins
plugins:
    disqus_shortname: ajnarayan-github-io # Disqus Comments Shortname
    google_analytics: UA-83248357-1 # enter the tracking ID for your Google Analytics

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: false

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: DD-MMM-YYYY
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: cactus-dark

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type:
exclude:
  - .DS_Store
